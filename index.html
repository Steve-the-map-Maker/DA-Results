<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DA Results Multnomah County Elections 2024</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

    />

  <body>
    <div id="map-container">
      <div id="charts-left">
        <!-- Chart containers for the left side will be appended here by JavaScript -->
      </div>
      <div id="map">
        <button id="show-portland" class="btn btn-outline-primary">

        <button id="show-portland-charts" class="btn btn-outline-primary">

    </div>
    <div id="charts-bottom">
      <!-- Chart containers for the bottom side will be appended here by JavaScript -->

    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>

    <script src="globals.js"></script> <!-- Load globals first -->
    <script src="map.js"></script>
    <script src="onLoad.js"></script>
